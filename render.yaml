services:
  - type: web
    name: citizen-grievance-portal
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
    
  - type: postgres
    name: postgres
    plan: free
    version: 15
    ipAllowList: []
    postgresDatabaseName: grievance_db
